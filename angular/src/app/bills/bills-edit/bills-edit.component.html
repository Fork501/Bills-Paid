<div class="container-fluid">
	<form>
		<div class="row">
			<mat-form-field>
				<input matInput [matDatepicker]="picker" placeholder="Bill date" ([ngModel])="billDate" required disabled>
				<mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
				<mat-datepicker #picker disabled="false"></mat-datepicker>
			</mat-form-field>
		</div>
		<div class="row">
			<mat-form-field>
				<mat-select placeholder="Account" ([ngModel])="billAccount">
					<mat-option *ngFor="let account of accounts" [value]="account._id">
						{{ account.Name }}
					</mat-option>
				</mat-select>
			</mat-form-field>
		</div>
		<div class="row">
			<mat-form-field>
				<input matInput name="amount" type="number" min="0" step="0.01" placeholder="Amount Paid" required ([ngModel])="billAmount" />
			</mat-form-field>
		</div>
		<div class="row">
			<div class="col col-12 text-center">
				<button type="submit" class="btn btn-lg btn-primary" (click)="SaveBill()">Save</button>
			</div>
		</div>
	</form>
</div>
