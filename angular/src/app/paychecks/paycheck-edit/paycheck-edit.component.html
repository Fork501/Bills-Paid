<div class="container-fluid">
	<form>
		<div class="row">
			<mat-form-field>
				<input
					name="paycheckDate"
					matInput
					required
					placeholder="Date"
					type="date"
					step="1.0"
					[(ngModel)]="paycheckDate" />
			</mat-form-field>
		</div>
		<div class="row">
			<mat-form-field>
				<input
					name="amount"
					matInput
					required
					placeholder="Amount"
					type="number"
					min="0"
					step="0.01"
					[(ngModel)]="paycheckAmount" />
			</mat-form-field>
		</div>
		<div class="row">
			<div class="col col-12 text-center">
				<button type="submit" class="btn btn-lg btn-primary" (click)="SavePaycheck()">Save</button>
			</div>
		</div>
	</form>
</div>
